<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!-- <script src="jquery-3.5.1.js"></script> -->
    <script>
        // //window.jQuery=window.$=jQuery; 즉 jQuery식별자를 $로 대체한것
        // $(document).ready(function () {
        //     alert('First.READY');
        // });
        // $(document).ready(function () {
        //     alert('Second.READY');
        // });
        // $(document).ready(function () {
        //     alert('Third.READY');
        // });

        // $(function () {
        //     alert('Four.Ready');
        // });

        $(document).ready(function () {
            $('h1').css('color', 'red');
            $('h1#khs').css('color', 'skyblue');
            $('body>div>ul').css('color', 'blue');
            $('input[type="text"]').val('Hello jQuery..!');
            $('input:password').val('Password');
        });
        $(document).ready(function () {
            //5초 후에 코드를 실행
            setTimeout(function () {
                //변수 선언
                var value = $('select>option:selected').val();
                //배경 1초뒤 색깔 입히기
                $('body>div#g>input:focus').css('background', 'red');
                //출력한다.
                alert(value);
            },1000);
        });
    </script>
</head>

<body>
    <h1>Hello</h1>
    <h2>jQuery start</h2>
    <h1 id="khs">Study</h1>
    <div>
        <ul>
            <li>Number</li>
            <li>Number</li>
            <li>Number</li>
        </ul>
    </div>
    <div id="g">
        <input type="text" />
        <input type="password" />
        <input type="radio" />
        <input type="checkbox" />
        <input type="file" />
    </div>
    <div>
        <select>
            <option id="A">A</option>
            <option>B</option>
            <option>C</option>
            <option>D</option>
            <option>E</option>
        </select>
    </div>
</body>

</html>
