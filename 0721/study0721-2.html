<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
        //addClass()메서드
        $(document).ready(function () {
            $('h1').addClass(function (index) {
                return 'class-' + index;
            });
            //3번 클래스(class-3) 제거
            $('h1').removeClass('class-3');
            //attr()메서드 - Getter, width주기
            $('img').attr({
                width: function (index) {
                    return (index + 1) * 100;
                },
                height: 100
            });
            // //변수로 출력하는 방법
            // var src=$('img').attr('src1');
            // //출력하기
            // alter(src);

            //css()메서드 Setter
            //변수 선언
            var color = ['red', 'white', 'pink'];
            var myCss = {
                color: function (index) {
                    return color[index];
                },
                backgroundColor: 'grey'
            };
            //문서 객체의 스타일 변경
            $('h2').css(myCss);

            $('div#Setter').html(function (index) {
                return '<h1>Setter-' + index + '</h1>'
            });
            //이미지 넣고 속성 추가! attr()메서드는 속성 1개씩 밖에 추가가 되지 않음
            $('div#Setter1').html(function () {
                return $('<img />').attr('src','밤하늘.jpg').attr("width","300px").attr("height","300px");
            });
        });
    </script>
</head>

<body>
    <h1>jQuery</h1>
    <h1>study</h1>
    <img src="밤하늘.jpg" />
    <h1>Fighting</h1>
    <img src="밤하늘.jpg" />

    <h2>3</h2>
    <div id="Setter">
    </div>
    <div id="Setter">
    </div>
    <div id="Setter">
    </div>
    <div id="Setter1">
    </div>
</body>

</html>
