<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>

    <script>
        $(document).ready(function () {
            var a = Number(prompt('횟수를 입력하시오.', '10000'));
            var array = [0, 0, 0, 0, 0, 0];

            var Max = array[0];
            var Maxindex = 0;

            for (var i = 1; i < a + 1; i++) {
                var random = Math.floor(Math.random() * 6);
                array[random]++;
            }

            $('h1').filter('.Time').html(function (index) {
                return array[index];
            });

            $('h2').filter('.Time').html(function (index) {
                return (array[index] / a * 100).toFixed(2) + '%';
            });

            $('h1').filter(function (index) {
                for (var i = 0; i < array.length; i++) {
                    if (Max < array[i]) {
                        Max = array[i];
                        Maxindex = i;
                    }
                }
                return index == Maxindex;
            }).css('color', 'red');

            $('h2').filter(function (index) {
                for (var i = 0; i < array.length; i++) {
                    if (Max < array[i]) {
                        Max = array[i];
                        Maxindex = i;
                    }
                }
                return index == Maxindex;
            }).css('color', 'red');
        });
    </script>
</head>

<body>
    <h1 class="Time"></h1>
    <h2 class="Time"></h2>
    <h1 class="Time"></h1>
    <h2 class="Time"></h2>
    <h1 class="Time"></h1>
    <h2 class="Time"></h2>
    <h1 class="Time"></h1>
    <h2 class="Time"></h2>
    <h1 class="Time"></h1>
    <h2 class="Time"></h2>
    <h1 class="Time"></h1>
    <h2 class="Time"></h2>
</body>

</html>
